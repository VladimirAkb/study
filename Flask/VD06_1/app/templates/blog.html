<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Введите данные:</h2>
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-6">
                <label for="hobby" class="form-label">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby">
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" min="0">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>

        {% if user_data %}
            <div class="mt-5">
                <h4>Введённые данные:</h4>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
                    <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
                    <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
                    <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }}</li>
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
