{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rainbow{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваш кастомный CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Sidebar -->
        <aside class="bg-light border-end p-3" style="width: 220px;">
            <div class="d-flex flex-column align-items-center mb-4">
                <img src="{% static 'main/img/Rainbow.jpg' %}" alt="Небо с радугой" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
                <h4 class="text-primary fw-bold">Rainbow</h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="{% url 'home' %}">Главная</a>
                <a class="nav-link" href="{% url 'page2' %}">Второстепенная</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-grow-1 p-4 overflow-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% include 'main/bottom.html' %}

    <!-- Bootstrap JS Bundle (опционально, для интерактивных компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
